<body>
    <div class="popup_section">
        <div class="popup pop_reservation">
            <div class="pop_title">
                이제 당신의 차례.<br/>
        피부 고민,  있으신가요?<br/>

                </div>

                    <div class="input_title">휴대폰 번호</div>

                </div>
                <div class="bt_section">
                    <button class="default_bt reservation_bt">상담 예약하기</button>
                </div>
            </div>
        </div>
    </div>
   
</body>
